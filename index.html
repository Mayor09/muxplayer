
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="rgba(0, 0, 0, 0.8)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>Music Player designed by Ebuka Chris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
        <p class="tekst">Design by <a href="https://echris.netlify.app" target="_blank">Ebuka Chris</a>
          <label>
            <input type="checkbox"> 
            <span class="check"></span>
          </label>
        </p>

        <div class="dance"></div>
        <div class="music-content">

          <div class="centered-box">
            <div class="ludek" style="margin-left: -3rem;">
              <div class="facet">
                <figure class="glowa">
                  <span class="wlosy">
                    <span class="grzywka"></span>
                    <span class="kogut"></span>
                    <span class="kogut dwa"></span>
                    <span class="kogut trzy"></span>
                  </span>
                  <span class="uszy">
                    <span class="ucho ucho-lewe"></span>
                    <span class="ucho ucho-prawe"></span>
                  </span>
                  <span class="oczy">
                    <span class="oko oko-lewe"></span>
                    <span class="oko oko-prawe"></span>
                  </span>
                  <span class="nos"></span>
                  <span class="buzia"></span>
                </figure>
                <figure class="rece">
                  <span class="reka-lewa"></span>
                  <span class="reka-prawa"></span>
                </figure>
                <figure class="tlow">
                  <span class="szyja"></span>
                  <span class="brzuch"></span>
                </figure>
                <figure class="nogi">
                  <span class="noga-lewa"></span>
                  <span class="noga-prawa"></span>
                </figure>
              </div>
              <figure class="facet-cien">
                <span class="cien-lewy"></span>
                <span class="cien-prawy"></span>
              </figure>
            </div>
            </div>


            <div id="bg-image">
                <div id="blackLayer"></div>
                <img id="bgImage" src="images/ncs1.jpeg" alt="">
            </div>
            <div id="menu">
                <img src="images/menu.png" alt="">
                <img src="images/search.png" alt="">
            </div>
            <div id="volume-container">
                <img src="images/volume-low.png" alt="" id="volumn-down">
                <input id="volumeslider" class="slider" type="range" min="0" max="100" value="100" step="1">
                <img src="images/volumn-high.png" alt="" id="volumn-up">
            </div>
            <div id="music-image">
                <div id="music-title">
                    <h5 id="playlist_status"></h5>
                    <h6 id="playlist_artist"></h6>
                </div>
            </div>
    
            <div id="music-menu">
                <button id="random"><img src="images/random.png" alt=""></button>
                <button id="mutebtn"><img src="images/speaker.png" alt=""></button>
            </div>
            <div id="currentTime">
                <span id="curtimetext">00:00</span>
                <span id="durtimetext">00:00</span>
            </div>
            <input id="seekslider" class="seekslider" type="range" min="0" max="100" value="0" step="1">
            <div id="buttons">
                <button class="repeat" id="repeat"><img src="images/rep.png" alt=""></button>
                <div>
                    <button class="pre" id="prevbtn"><img src="images/backward.png" alt="play"></button>
                    <button class="play" id="playpausebtn"><img src="images/play-red.png" alt="play"></button>
                    <button class="next" id="nextbtn"><img src="images/forward.png" alt="play"></button>
                </div>
                <span class="like">
                    <i class="far fa-heart" aria-hidden="true"></i>
                    <i class="fas fa-heart" aria-hidden="true"></i>  
                </span>          
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
